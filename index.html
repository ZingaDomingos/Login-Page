<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Faça Login</title>
    <link rel="stylesheet" href="./css/responsivo.css" media="(max-width:710px)">
    <link rel="stylesheet" href="./css/Style.css" media="screen">
</head>
<body>
    <main>
       
        <section>
            
        <div class="div-login-cadastro">
            <a href="#" id="link-contacte-nos">
                 CONTACTE-NOS
            </a>
            <a href="#" id="link-cadastro">
                 CADASTRO
            </a>
        </div>
        <div class="div-input-text-password">
            <input type="text" placeholder="Nome de usuário" id="input-text-password">
            <input type="password" placeholder="Senha" id="input-text-password">
        </div>

        <div class="div-recuperar">
            <a href="#" id="link-senha-nome-perdido">
                RECUPERAR SENHA
            </a>
            <a href="#" id="link-senha-nome-perdido">
                RECUPERAR USUÁRIO
            </a>
        </div>
        <span>* Se preferir, entre com uma rede social:</span>
        
        <div class="div-btn-redes-socias-entrar">
            <div class="div-redes-socias">
                <a href="#"><img src="./facebook.png" alt="facebook" id="btn-facebook"></a>
                <a href="#"><img src="./instagram.png" alt="instagram" id="btn-instagram"></a>
                <a href="#"><img src="./linkedin.png" alt="linkedin" id="btn-linkedin"></a>
            </div>
            <button id="btn-entrar"> ENTRAR</button>
        </div>
        </section>
    </main>
</body>
</html>
